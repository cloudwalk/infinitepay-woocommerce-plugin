
name: E-commerce E2E tests

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    labels:
      - run-e2e-ecommerce

  workflow_dispatch:
    inputs:
      is_full:
        description: "Run tests"
        type: boolean
        required: true
        default: false
jobs:
   run_tests:
     runs-on: ubuntu-latest
     timeout-minutes: 20
      
     steps:
      - name: Set up Tailscale VPN
        uses: tailscale/github-action@v1
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Config to run the tests
        uses: uses: actions/checkout@v3
        uses: ruby/setup-ruby@v1
        with: 
          ruby-version: 2.7.3
          bundler-cache: true
      - name: "[test] Run card minimal suite"
        run: bundle exec cucumber -t @full
    
  
  